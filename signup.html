<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Job Interview Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 style="text-align: center;">Sign Up</h1>
        <nav>
            <a id="login" href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-5 col-lg-6">
                    <div id="cardselector" class="card">
                        <h4 class="card-title">Register</h4>
                        <form id="signupForm">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="student"
                                    checked>
                                <label class="form-check-label" for="radio1">Student</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio2" name="optradio"
                                    value="placement">
                                <label class="form-check-label" for="radio2">Placement Officer</label>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" required>
                            </div>

                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password" name="password"
                                    required>
                            </div>

                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Re-enter Password"
                                    name="confirmPassword" required>
                                <div id="passwordError" style="color: red; display: none;">Passwords do not match.</div>
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
