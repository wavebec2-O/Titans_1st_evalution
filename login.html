<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Interview Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 style="text-align: center;">Login</h1>
        <nav>
            <a id="login" href="index.html">Home</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>
    <main style="align-items: center;">
        <div class="container">
            <div class="row" style="align-items: center;">
                <div class="col-5 col-lg-6">
                    <div id="cardselector" class="card">
                        <h4 class="card-title">login-form</h4>
                        <form>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="student"
                                    checked>
                                <label class="form-check-label" for="radio1">Student</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio2" name="optradio"
                                    value="placement">
                                <label class="form-check-label" for="radio2">Placement Officer</label>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>

                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </form>
                        <button type="button" class="btn btn-success">submit</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="mainlog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
